<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 מעלות - דאשבורד ניהול</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            text-align: center;
            color: #d4af37;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f0e68c;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Heebo', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #d4af37 0%, #f0e68c 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .dashboard {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .dashboard-header h1 {
            color: #d4af37;
        }

        .btn-logout {
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #f0e68c;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .stat-card h3 {
            color: #f0e68c;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #d4af37;
        }

        .appointments-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .appointments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .appointments-header h2 {
            color: #d4af37;
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #d4af37;
            color: #1a1a1a;
        }

        .appointments-list {
            display: grid;
            gap: 1rem;
        }

        .appointment-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 1.5rem;
            border-radius: 10px;
            border-right: 4px solid #d4af37;
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .appointment-header h4 {
            color: #d4af37;
            font-size: 1.2rem;
        }

        .appointment-status {
            padding: 0.3rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-approved {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .appointment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-item strong {
            color: #f0e68c;
        }

        .appointment-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-approve {
            background: #4caf50;
            color: white;
        }

        .btn-approve:hover {
            background: #45a049;
        }

        .btn-pending {
            background: #ff9800;
            color: white;
        }

        .btn-pending:hover {
            background: #e68900;
        }

        .btn-cancel {
            background: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background: #da190b;
        }

        .btn-delete {
            background: #9e9e9e;
            color: white;
        }

        .btn-delete:hover {
            background: #757575;
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>360 מעלות</h1>
            <h2 style="text-align: center; color: #f0e68c; margin-bottom: 2rem;">דאשבורד ניהול</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>סיסמה</label>
                    <input type="password" id="password" required placeholder="הכנס סיסמה">
                </div>
                <button type="submit" class="btn-login">כניסה</button>
                <div class="error-message" id="loginError" style="display: none;">סיסמה שגויה!</div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <h1>דאשבורד ניהול תורים - 360 מעלות</h1>
            <button class="btn-logout" onclick="logout()">התנתק</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>סה"כ תורים</h3>
                <div class="number" id="totalAppointments">0</div>
            </div>
            <div class="stat-card">
                <h3>תורים היום</h3>
                <div class="number" id="todayAppointments">0</div>
            </div>
            <div class="stat-card">
                <h3>ממתינים לאישור</h3>
                <div class="number" id="pendingAppointments">0</div>
            </div>
            <div class="stat-card">
                <h3>תורים השבוע</h3>
                <div class="number" id="weekAppointments">0</div>
            </div>
        </div>

        <div class="appointments-container">
            <div class="appointments-header">
                <h2>רשימת תורים</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterAppointments('all')">הכל</button>
                    <button class="filter-btn" onclick="filterAppointments('pending')">ממתינים</button>
                    <button class="filter-btn" onclick="filterAppointments('approved')">מאושרים</button>
                    <button class="filter-btn" onclick="filterAppointments('today')">היום</button>
                </div>
            </div>
            <div class="appointments-list" id="appointmentsList"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
