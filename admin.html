<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 מעלות - דאשבורד ניהול</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #FFA500;
            --dark-bg: #0F0F0F;
            --card-bg: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --border-color: rgba(255, 215, 0, 0.2);
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            direction: rtl;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a1a 100%);
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .error-message {
            color: var(--error);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
            background: var(--dark-bg);
        }

        .dashboard-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-gold);
        }

        .btn-logout {
            background: var(--error);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-logout:hover {
            background: #DC2626;
            transform: translateY(-1px);
        }

        .dashboard-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
        }

        /* Appointments Container */
        .appointments-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border-color);
        }

        .appointments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .appointments-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-gold);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: var(--primary-gold);
            color: #000;
            border-color: var(--primary-gold);
        }

        .filter-btn:hover:not(.active) {
            border-color: var(--primary-gold);
            color: var(--text-primary);
        }

        /* Appointment Cards */
        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .appointment-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .appointment-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .appointment-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .appointment-status {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .appointment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .detail-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .detail-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .appointment-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-approve {
            background: var(--success);
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-pending {
            background: var(--warning);
            color: white;
        }

        .btn-pending:hover {
            background: #D97706;
        }

        .btn-cancel {
            background: var(--error);
            color: white;
        }

        .btn-cancel:hover {
            background: #DC2626;
        }

        .btn-delete {
            background: #6B7280;
            color: white;
        }

        .btn-delete:hover {
            background: #4B5563;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .dashboard-content {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .appointments-container {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .appointments-header {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .appointment-header {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .appointment-details {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .appointment-actions {
                justify-content: center;
            }

            .btn {
                flex: 1;
                justify-content: center;
                min-width: 120px;
            }

            .login-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                flex-direction: column;
            }

            .filter-btn {
                text-align: center;
            }

            .appointment-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* WhatsApp Modal Improvements */
        .modal {
            backdrop-filter: blur(8px);
        }

        .modal-content {
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
        }

        .modal-content h3 {
            color: var(--primary-gold);
        }

        .modal-content a {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            border-radius: 12px;
        }

        .modal-content a:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-card">
            <div class="login-header">
                <h1>360 מעלות</h1>
                <p>דאשבורד ניהול תורים</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">סיסמה</label>
                    <input type="password" id="password" class="form-input" required placeholder="הכנס סיסמה">
                </div>
                <button type="submit" class="btn-login">כניסה למערכת</button>
                <div class="error-message" id="loginError" style="display: none;">סיסמה שגויה!</div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <h1 class="dashboard-title">דאשבורד ניהול תורים</h1>
            <button class="btn-logout" onclick="logout()">התנתק</button>
        </div>

        <div class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">סה"כ תורים</div>
                    <div class="stat-number" id="totalAppointments">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">תורים היום</div>
                    <div class="stat-number" id="todayAppointments">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ממתינים לאישור</div>
                    <div class="stat-number" id="pendingAppointments">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">תורים השבוע</div>
                    <div class="stat-number" id="weekAppointments">0</div>
                </div>
            </div>

            <div class="appointments-container">
                <div class="appointments-header">
                    <h2 class="appointments-title">רשימת תורים</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterAppointments('all')">הכל</button>
                        <button class="filter-btn" onclick="filterAppointments('pending')">ממתינים</button>
                        <button class="filter-btn" onclick="filterAppointments('approved')">מאושרים</button>
                        <button class="filter-btn" onclick="filterAppointments('today')">היום</button>
                    </div>
                </div>
                <div class="appointments-list" id="appointmentsList"></div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
